<!DOCTYPE html>
<html>
<head>
  <title>Chillout Audio Synthesis</title>
  <meta charset="utf-8">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container-of-all-body">

              </div>
              <div class="note note__note-row" data-frequency="349.23" id="notes">

                <div>A2</div>

              <div class="note note__note-row" data-frequency="493.88" id="notes">
                <div>B2</div>
              </div>
              <div class="note note__note-row" data-frequency="523.25" id="notes">
                <div>C2</div>

              <div class="note note__note-row" data-frequency="587.33" id="notes">

              </div>
              <div class="note note__note-row" data-frequency="659.25" id="notes">

              <div class="note note__note-row" data-frequency="698.46" id="notes">

              </div>
              <div class="note note__note-row" data-frequency="783.99" id="notes">
                <div>G1</div>
              </div>
              <div class="note note__note-row" data-frequency="880.00" id="notes">
                <div>A2</div>
              </div>
              <div class="note note__note-row" data-frequency="987.77" id="notes">

              <div class="note note__note-row" data-frequency="1046.50" id="notes">

              </div>
            </div>
          </div>
          <input class="programm" contenteditable="true" id="inputexit" name="" type="">
          <button class="programm" id="save">save</button>
        </td>
        <td>
          <input name="" type="">
        </td>
        <td><input name="" type=""></td>
        <td><input id="rng" max="100" min="0" step="1" type="range" value="50"></td>
        <td><input max="100" min="0" step="1" type="range" value="50"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="dist/main.js" type="text/javascript"></script>
<script src="" type="text/javascript"></script>

</body>
</html>
